<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KenAI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-light.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/languages/dart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/languages/scala.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js" defer></script>
    <link rel="shortcut icon" href="./assets/icons/logo.svg" type="image/x-icon">
    <meta name="author" content="Jhonatan Seminario">
</head>
<body>
    <header>
            <img class="logo" id="logo" src="./assets/icons/logo.svg" alt="Logo de KenAI" draggable="false">
            <p class="text-logo">KenAI</p>
            <button class="login-button">Iniciar sesión</button>
    </header>
    <main>
        <h1 class="heading text-primary">Bienvenido a KenAI.</h1>
        <h2 class="heading text-secondary">¿Cómo puedo ayudarte hoy?</h2>
        <div class="chat-area" id="chat-area"></div>
        <div class="message-input-container centered">
            <button id="scroll-btn" class="scroll-btn" aria-label="Bajar al final"><img src="./assets/icons/scroll-icon.svg" alt="Ícono para llegar al final" draggable="false"></button>  
            <textarea class="message-input" id="user-message-input" placeholder="¡Pregúntame lo que quieras!" required></textarea>
            <div class="options-container">
                <button class="input-btn send-btn" disabled><img src="./assets/icons/send-icon.svg" alt="Ícono de envío" draggable="false"></button>
            </div>
        </div>
        <div class="hidden-bottom">Desarrollado por <a href="https://github.com/jhonatanseminario" target="_blank" class="profile-link">Jhonatan Seminario</a>. Barranca - Perú.</div>
    </main>
</body>
</html>
